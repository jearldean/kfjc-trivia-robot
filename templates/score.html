{% extends 'base.html' %}

{% block title %}Score{% endblock %}

{% block body %}
<h1>Score for {{ fname }}</h1>

<div class="container">
  <div class="row">
    <div class="col">
      <!-- COLUMN ONE -->
      <div class="row justify-content-center">
        <!--You can have as many rows as you need.-->
        <img src={{ random_robot_img }} />
      </div>
    </div>
    
    <div class="col">
      <div class="row justify-content-center">
        <h2>{{ robot_msg }}</h2>
        
        {% for info in user_score %}
          <p>{{ info }}: {{ user_score[info] }}</p>
        {% endfor %}
     </div>
    </div>
  </div>
</div>

{% endblock %}
