{% extends 'base.html' %}
{% block title %}Welcome to the KFJC Trivia Robot™!{% endblock %}

{% block body %}

<h1>Welcome to the KFJC Trivia Robot™!</h1>

<div class="container">
  <div class="row">
    <div class="col">
      <!-- COLUMN ONE -->
      <div class="row justify-content-center">
        <!--You can have as many rows as you need.-->
        <img src={{random_robot_img}} />
      </div>
    </div>
    <div class="col">

      <div class="row justify-content-center">
        

        <form action="/login" method="POST">

          <div>
            <label>UserID:
              <input type="text" name="username" required>
            </label>
          </div>
        
          <div>
            <label>Password:
              <input type="password" name="password" required>
            </label>
          </div>
        
          <div>
            <input type="submit" value="Log In">
          </div>
        
        </form>

     </div>
    </div>
  </div>
</div>

{% endblock %}
