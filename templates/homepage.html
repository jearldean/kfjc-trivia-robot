{% extends 'base.html' %}
{% block title %}Welcome to the KFJC Trivia Robot™!{% endblock %}

{% block body %}

<h1>I'm the KFJC Trivia Robot™!</h1>

<div class="container">
  <div class="row">
    <div class="col">
      <!-- COLUMN ONE -->
      <div class="row justify-content-center">
        <!--You can have as many rows as you need.-->
        <img src={{random_robot_img}} />
      </div>
    </div>
    <div class="col">

      <div class="row justify-content-center">
        

        <form action="/login" method="POST">

          <div>
            <label>UserID:
              <input type="text" name="username" required>
            </label>
          </div>
        
          <div>
            <label>Password:
              <input type="password" name="password" required>
            </label>
          </div>
        
          <div>
            <input type="submit" class="myButton" value="Log In">
          </div>
        </form>
        <br>
        <br>
        <br>
        <br>
        <form action="/create_account" method="POST">
          <p><label>Or, create an account:</label>
          <div>
            <label>A username, unique like you:</p>
              <p><input type="text" name="username" required>
            </label></p>
          </div>

          <div>
            <p><label>Your first name, for a personalized gameplay experience:
              <input type="text" name="fname" required>
            </label></p>
          </div>

          <div>
            <p><label>And a secret password:
              <input type="password" name="password" required>
            </label></p>
          </div>
        
          <div>
            <p><input type="submit" class="myButton" value="Create Account"></p>
          </div>
        
        </form>


     </div>
    </div>
  </div>
</div>

{% endblock %}
