<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      {% block title %}{% endblock %}
    </title>

    {% block head %}{% endblock %}

    <!-- From https://getbootstrap.com, jsdelivr section: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- From https://icons.getbootstrap.com/#install   <--- Way at the bottom of the page -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- Load our stylesheet -->
    <!-- From https://fellowship.hackbrightacademy.com/materials/serpt5/lectures/bootstrap/ -->
    <link rel="stylesheet" href="/static/css/site.css">

    <style>
      /* Modify the background color */
       
      .navbar {
          background-color: #89a203;
          /* From http://hexcolor16.com/89a203  Vomit Green  */
      }
      /* Modify brand and text color */
      
      .navbar .navbar-brand
    </style>

  </head>
  <body>
    {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
      {{ msg }}
    </p>
    {% endfor %}

    {% block body %}{% endblock %}

    {% block after_body %}{% endblock %}
  </body>
  <div>
  <h1>
  <a href="/score">My Score</a> | 
  <a href="/leaderboard">Leaderboard</a> | 
  <a href="https://kfjc.org">KFJC</a> | 
  <a href="/infopage">Infopage</a> | 
  <a href="/question">Quiz</a> | 
  <a href="/logout">Logout</a>
  </h1>
  </div>
</html>
